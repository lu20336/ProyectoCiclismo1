engines:
  eslint:
    enabled: true
    extra_args:
      - "--parser-options=ecmaVersion:2021"
      - "--env=browser"
      - "--rule=no-eval: off"
      - "--rule=no-var: error"
      - "--rule=prefer-const: warn"
      - "--rule=prefer-arrow-callback: warn"
      - "--rule=arrow-body-style: off"
      - "--rule=prefer-template: off"
      - "--rule=no-template-curly-in-string: off"
      - "--rule=no-inner-declarations: off"
      - "--rule=camelcase: off"
      - "--rule=default-case: off"
      - "--rule=no-console: off"
      - "--rule=no-unused-vars: warn"
      - "--rule=dot-notation: off"
      - "--rule=no-restricted-syntax: off"
      - "--rule=consistent-return: off"
      - "--rule=class-methods-use-this: off"
      - "--rule=no-undef: off"
      - "--rule=no-useless-escape: off"
      - "--rule=spaced-comment: off"
      - "--rule=lodash/prefer-is-nil: off"
      - "--rule=lodash/prefer-map: off"
      - "--rule=lodash/prefer-is-array: off"
      - "--rule=lodash/prefer-is-string: off"
ignore_paths:
  - node_modules/
  - .scannerwork/
  - .vscode/
  - dist/
  - build/
